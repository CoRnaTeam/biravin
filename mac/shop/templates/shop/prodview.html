{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - My Awesome Cart{% endblock %}



{% block body %}

<div class="container my-4">
        <div class='row'>
            <div class="col-md-4">
                <div class="row my-3">
                    <Image src='/media/{{product.img}}' width="250pxpx" height="405px">
                </div>
                <div class="row">
                    <button class="btn btn-primary mx-3"> Buy Now </button>
                    <button class="btn btn-primary"> Add to Cart </button>
                </div>
            </div>

            <div class="col-md-8">
                <h3> {{product.product_name}} </h3>
                <p> <b>MRP - {{product.price}} Rs.</b></p>
                <p> {{product.desc}} </p>
            </div>
        </div>
</div>




{% endblock %}


{% block js %}
<script>

    console.log("Working");
    if (localStorage.getItem('cart') == null) {
      var cart = {}
    }
    else {
      cart = JSON.parse(localStorage.getItem('cart'))
      document.getElementById('cart').innerHTML = Object.keys(cart).length;   //(to set cart length in html)  when we load page
    }
  
    $('.cart').click(function () {
      console.log('clicked');
      var idstr = this.id.toString()
      console.log(idstr)
      if (cart[idstr] != undefined) {
        cart[idstr] += 1
      }
      else {
        cart[idstr] = 1
      }
      console.log(cart);
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;     //(to set cart length in html)  when we click on add iyem to cart
    });
  // We have selected cart(selector)
  
  
  
  //for popover
  $('#popcart').popover();   
  
  document.getElementById("popcart").setAttribute('data-content',"<h6> Cart for Your Items...</h6>");
  </script>
{%endblock%}
